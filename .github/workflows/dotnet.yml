name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.812
    - name: Restore dependencies
      working-directory: src/
      run: dotnet restore
    - name: Build
      working-directory: src/
      run: dotnet build --no-restore -c Release
